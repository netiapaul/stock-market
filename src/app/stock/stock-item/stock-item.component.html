<div class="stock-container">

    <div class="name">
        <h3>{{stock.name}}</h3>-
        <h4>({{stock.code}})</h4>
    </div>
    <div class="price"
    [ngStyle]='stockStyles'>
    <!-- [ngClass]='stockClasses' -->

        ${{stock.price}}
    </div>
    <button type="button" class="btn btn-outline-secondary" (click)='toggleFavorite($event)' [disabled]='stock.favorite' *ngIf='!stock.favorite'>Add to Favourite</button>
</div>
